<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cat App</title>
    <meta name:="viewport"/>
    <meta charset="UTF8" />
    <meta name:="description" content="THIS is MY FIRST PAGE "/>
  </head>
  <body>
    <main>
      <h1>Cat App</h1>
      <section>
        <h2>cat photo</h2>
        <p>
          <a> More
           <a target="_blank" href="https://freecatphotoapp.com"> Cats</a>
          </a>
          <a>For you</a>
        </p>

        <a href="https://freecatphotoapp.com" target="_blank">
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            alt="cute cat picture"
          /> 
        </a>
      </section>
      <section>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>

        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
            alt="cats love lazinaia"
          />
          <figcaption>cats love lazingia</figcaption>
        </figure>
      </section>
      <section>
        <h3>Top 3 things cats hate:</h3>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
            alt="cats hate dogs "
          />
          <figcaption>cats <i>hate</i> other cats</figcaption>
        </figure>
      </section>
      <section>
        <h2>Cat Form</h2>
        <form action="https://www.freecatphotoapp.com/submit-cat-photo">
          <fieldset>
            <legend>is your cat is indore or outdore cate?</legend>
            <label for="">
              <input
                type="radio"
                name="indoor  outdoor"
                value=" outdoor"
              />outdore
            </label>
            <label for="">
              <input
                type="radio"
                name="indoor  outdoor"
                value=" indoor"
              />indore
            </label>
          </fieldset>
          <fieldset>
            <legend>what's you cat personality?</legend>
            <label for="">
              <input type="checkbox" value="loving " name="chek" />loving
            </label>
            <label for="">
              <input type="checkbox" value="lazy" name="chek" />lazy
            </label>
            <label for="">
              <input type="checkbox" value="energency" name="chek" />energency
            </label>
          </fieldset>

          <input
            type="text"
            name="description "
            placeholder="description"
            required
          /> 
          <input type="submit" />
        </form>
      </section>
    </main>
  </body>
</html>
